
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A basic sentiment analyzer app using Tensorflow, Keras and Django.">
    <meta name="author" content="Truptirekha Priyadarshani">
    <link rel="icon" href="http://example.com/favicon.ico">

    <title>Sentiment Analyzer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom styles for this template -->
    {% load static %}

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1 class="masthead-brand"> &#128512; Sentiment Analyzer App &#128530;</h1>
        </div>
      </header>

      <main role="main" class="inner cover">
        <form method="POST" action="{% url 'home' %}"> {% csrf_token %}
      <div class="mb-3">
    <label for="inputtextbox" class="form-label">Use it to quickly detect sentiment in text data. Play around with our </br> sentiment analyzer, below:</label>
    <input type="text" class="form-control" autocomplete="off" placeholder="Type here..." id="inputtextbox" name="next" value="{{ request.POST.next }}">
   </div>
    <button type="submit" class="btn btn-primary">Classify Text</button>
</form>

<div class="typewriter" style="position: relative; top: 50px;">
  <h1>{{data}}</h1>
</div>
       
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">

        </div>
      </footer>
    </div>
